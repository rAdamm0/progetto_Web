<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
        <script
            src="./script.js" async></script>
    </head>

    <body>
        <!--OFF-CANVA-->

        <section>
            <div class="offcanvas offcanvas-start toggle" tabindex="-1"
                id="offcanvas" aria-labelledby="offcanvasLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title"
                        id="offcanvasLabel">Offcanvas</h5>
                    <button type="button" class="btn-close"
                        data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <p>Adam Paolo Razzino</p>
                            <p>0001126965</p>
                            <p>adampaolo.razzino@studio.unibo.it</p>
                        </li>
                        <li class="list-group-item">Lorenzo Casadei</li>
                    </ul>
                </div>
            </div>
        </section>
        <!--NAVBAR-->
        <section>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse"
                        id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page"
                                    href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link"
                                    href="./courses.html">Corsi</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Catalogo</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#"
                                    role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    About You
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item"
                                            href="#">Prenotazioni</a></li>
                                    <li><a class="dropdown-item"
                                            data-bs-toggle="offcanvas"
                                            href="#offcanvas">Login</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>

        <!-- Login Section -->
        <div class="container-fluid align-middle flex-fill">
            <div class="form-container d-lg-flex justify-content-center ">
                <section class="m-5">
                    <h3 class="section-title">Login</h3>
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="loginEmail"
                            placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword"
                            class="form-label">Password</label>
                        <input type="password" class="form-control"
                            id="loginPassword"
                            placeholder="Enter your password">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Sign
                            in</button>
                    </div>
                </section>

                            <hr class="hr my-4" />



                <section class="m-5">
                    <!-- Registration Section -->
                    <h3 class="section-title">Registration</h3>
                    <div class="mb-3">
                        <label for="regEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="regEmail"
                            placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="regPassword"
                            class="form-label">Password</label>
                        <input type="password" class="form-control"
                            id="regPassword" placeholder="Create a password">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Sign
                            up</button>
                    </div>
                </section>

            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
        </script>

    </body>
</html>
